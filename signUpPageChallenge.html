<!DOCTYPE html>
<html>
 <meta charset="utf-8" name="description" content="Missy's Lesson 5 Challenge:From Design to Code">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" type="text/css" href="signUpPageChallenge.css"> 
<head>
	<title>Challenge Number 6, Forms</title>
</head>
<body>
	<img src="images/logo.png">
		<form class="test-form" action="/signup/" method="post">
			<h1>Sign Up</h1>
			<fieldset class="fields" name="signUpInfo">
			  <label for="email">Email</label><br>
			  <input type="email" name='email' id='email' placeholder="foo@bar.com" required /><br />
			  <label for="password">Password</label><br />
			  <input type="password" name='password' id='password' placeholder='1234passw0rd' required /><br />
			</fieldset>
			<button type='submit'>Submit</button>
		</form>
<h3>Already have an account? <a href="login.html">Log in</a>

</body>
</html>
